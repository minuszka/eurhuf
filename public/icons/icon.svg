<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="euroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="420" cy="100" r="60" fill="white" opacity="0.1"/>
  <circle cx="80" cy="420" r="80" fill="white" opacity="0.08"/>
  
  <!-- Euro symbol -->
  <g filter="url(#shadow)">
    <text x="256" y="340" 
          font-family="Arial, sans-serif" 
          font-size="280" 
          font-weight="bold" 
          fill="url(#euroGrad)" 
          text-anchor="middle">â‚¬</text>
  </g>
  
  <!-- HUF text -->
  <text x="256" y="450" 
        font-family="Arial, sans-serif" 
        font-size="72" 
        font-weight="600" 
        fill="white" 
        text-anchor="middle" 
        opacity="0.95">HUF</text>
  
  <!-- Arrow indicator -->
  <g transform="translate(380, 180)" fill="white" opacity="0.9">
    <polygon points="0,20 30,0 30,15 60,15 60,25 30,25 30,40"/>
  </g>
</svg>
